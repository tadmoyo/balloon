<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balloon Pop</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(to bottom, #87ceeb, #1e90ff);
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .balloon-container {
        position: relative;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .balloon-container:hover {
        transform: scale(1.05);
      }

      .balloon {
        width: 150px;
        height: 180px;
        background-color: #ff0000;
        border-radius: 50%;
        position: relative;
        border: 3px solid #000;
        box-shadow: inset -10px -10px 10px rgba(0, 0, 0, 0.2);
      }

      .balloon::before {
        content: "";
        position: absolute;
        top: 15px;
        left: 25px;
        width: 40px;
        height: 60px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        transform: rotate(30deg);
      }

      .balloon::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 14px;
        height: 14px;
        background-color: #ff0000;
        border-radius: 50% 50% 70% 70%;
        border: 2px solid #000;
      }

      .string {
        position: absolute;
        bottom: -150px;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        height: 150px;
        background-color: #000;
      }

      .piece {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 20%;
        background-color: #ff0000;
        border: 2px solid #000;
        opacity: 1;
        pointer-events: none;
      }

      .instructions {
        position: absolute;
        bottom: 20px;
        text-align: center;
        color: white;
        font-size: 18px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        width: 100%;
      }

      @keyframes fly {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translate(var(--x), var(--y)) rotate(var(--r));
          opacity: 0;
        }
      }
    </style>
    <!-- Queue function for Analytics -->
    <script>
      window.va = window.va || function () {
        (window.vaq = window.vaq || []).push(arguments);
      };
    </script>

    <!-- Vercel Analytics loader (pageviews + basic metrics) -->
    <script defer src="/_vercel/insights/script.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="balloon-container" id="balloonContainer">
        <div class="balloon" id="balloon"></div>
        <div class="string"></div>
      </div>
      <div class="instructions">Click the balloon to pop it!</div>
    </div>

    <script>
      let audioContext;
      let audioInitialized = false;

      document.addEventListener("DOMContentLoaded", () => {
        const balloon = document.getElementById("balloon");
        const balloonContainer = document.getElementById("balloonContainer");

        function initializeAudio() {
          if (audioInitialized) return;
          
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          audioInitialized = true;
        }

        function createPopSound() {
          if (!audioInitialized) {
            initializeAudio();
          }
          
          if (audioContext.state === "suspended") {
            audioContext.resume();
          }

          const bufferSize = audioContext.sampleRate * 0.1;
          const buffer = audioContext.createBuffer(
            1,
            bufferSize,
            audioContext.sampleRate
          );
          const data = buffer.getChannelData(0);

          for (let i = 0; i < bufferSize; i++) {
            data[i] =
              (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 2);
          }

          const noise = audioContext.createBufferSource();
          noise.buffer = buffer;

          const gain = audioContext.createGain();
          gain.gain.setValueAtTime(1, audioContext.currentTime);
          gain.gain.exponentialRampToValueAtTime(
            0.01,
            audioContext.currentTime + 0.1
          );

          noise.connect(gain);
          gain.connect(audioContext.destination);
          noise.start();
        }

        function createExplosion(x, y) {
          const container = document.querySelector(".container");
          for (let i = 0; i < 20; i++) {
            const piece = document.createElement("div");
            piece.classList.add("piece");

            piece.style.left = `${x - 10}px`;
            piece.style.top = `${y - 10}px`;

            const angle = Math.random() * 2 * Math.PI;
            const distance = 150 + Math.random() * 150;
            const rotate = Math.random() * 720 - 360;

            piece.style.setProperty("--x", `${Math.cos(angle) * distance}px`);
            piece.style.setProperty("--y", `${Math.sin(angle) * distance}px`);
            piece.style.setProperty("--r", `${rotate}deg`);
            piece.style.animation = "fly 0.8s ease-out forwards";

            container.appendChild(piece);
            setTimeout(() => piece.remove(), 800);
          }
        }

        function popBalloon() {
          createPopSound();
          balloon.style.visibility = "hidden";

          const rect = balloon.getBoundingClientRect();
          const x = rect.left + rect.width / 2;
          const y = rect.top + rect.height / 2;
          createExplosion(x, y);

          setTimeout(() => {
            balloon.style.visibility = "visible";
          }, 1500);
        }

        // Initialize audio on first user interaction
        balloonContainer.addEventListener("touchstart", () => {
          initializeAudio();
        });
        
        balloonContainer.addEventListener("click", popBalloon);
      });
    </script>
  </body>
</html>
